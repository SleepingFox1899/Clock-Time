<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather and Time App</title>
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <div class="info">
            <i class="fas fa-clock"></i>
            <span id="time"></span>
        </div>
        <h1>Current Weather</h1>
        <div class="info">
            <i class="fas fa-sun"></i>
            <span id="weather"></span>
        </div>
        <button id="fullscreen-btn" class="fullscreen-btn">Go Fullscreen</button>
    </div>
    
    <div id="block-info">
        <h1 id="current-block"></h1>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
